apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-middleware
  namespace: kube-system
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-middleware
  template:
    metadata:
      labels:
        app: billing-middleware
    spec:
      containers:
        - name: billing-middleware
          image: uhub.service.ucloud.cn/entropypool/billing-middleware:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: service-config
              mountPath: /etc/BillingMiddleware
          env:
            - name: ENV_ENVIRONMENT_TARGET
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.target
            - name: ENV_CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_host
            - name: ENV_CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: system-environment
                  key: environment.consul_port
            - name: ENV_CLUSTER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: service-config
          configMap:
            name: billing-middleware-config
            items:
              - key: service-conf
                path: BillingMiddleware.viper.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: billing-middleware
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 50330
      targetPort: 50330
    - name: grpc
      port: 50331
      targetPort: 50331
    - name: healthz
      port: 50332
      targetPort: 50332
    - name: prometheus
      port: 50333
      targetPort: 50333
  selector:
    app: billing-middleware
